# FFT Security Master Template - Dependabot
# Auto-updates dependencies - Applied 2025-12-10

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Brussels"
    open-pull-requests-limit: 5
    reviewers:
      - "enzoxic"
    assignees:
      - "enzoxic"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "security"
    groups:
      production-dependencies:
        patterns:
          - "next"
          - "react"
          - "react-dom"
          - "@vercel/*"
      development-dependencies:
        patterns:
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "tailwindcss"
          - "@tailwindcss/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Brussels"
    labels:
      - "dependencies"
      - "ci-cd"
